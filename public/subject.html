    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container">
      <form role="form">
        <div class="form-group">
          <label for="inputNumber" class="control-label">課題名</label>
          <input type="text" placeholder="" name="name" id="name" required autofocus class="form-control">
        </div>
        <div class="form-group">
          <label for="inputName" class="control-label">URL</label>
          <input type="text" placeholder="" name="url" id="url" required class="form-control">
        </div>
        <div class="form-group">
          <label for="inputName" class="control-label">提出期限</label>
          <input type="date" placeholder="" name="limit" id="limit" required class="form-control">
        </div>
        <div class="form-group">
          <label for="inputName" class="control-label">本文</label>
          <p>
            <textarea id="editor" rows="20" name="content" style="width:100%;"></textarea>
          </p>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </form>
    </div>
